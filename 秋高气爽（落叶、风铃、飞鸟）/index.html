<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>秋高气爽</title>
    <style>
        body{
            margin:0;
            padding:0;
        }
        .module{
            position:relative;
            width:360px;
            margin:0 auto;
        }
        .bgImg{
            width:100%;
            display:inherit;
        }
       /*bird*/
        .bird{
            position: absolute;
            left: 30%;
            top: 48%;
            /*transform: translate(-50%);*/
            width: 100px;
            height: 100px;
            animation:birds 3s linear infinite;
            -webkit-animation:birds 3s linear infinite;
        }
        /*bells*/
        .bells{
            position:absolute;
            right: 3%;
            top: 9%;
            width: 10%;
            transform-origin: 30px 0px;
            -webkit-transform-origin: 30px 0px;
            animation:bells 2s linear infinite;
            -webkit-animation:bells 2s linear infinite;
        }
        .bells img{
            width:100%;
        }
        /******leaf*****/
        .leaf{
            position:absolute;
            left:0px;
            top:0%;
            z-index:10;
            width:100%;
            height:80%;
            perspective:150;
            -webkit-perspective:150; /* Safari and Chrome */
            margin:0px;
            padding:0px;
        }
        .leaf li{
            float:left;
            list-style:none;
            opacity:0;
            background:url("./images/yys_bg.jpg") no-repeat;
            /*background:url("http://cdn.attach.qdfuns.com/notes/pics/201709/04/151902ch6mbcqvp8gggcqh.png") no-repeat;*/
        }
        .leaf li:first-child{
            width:20px;
            height:20px;

            background-size:20px 20px;
            animation:falling-1 3s linear .5s infinite;
            -webkit-animation:falling-1 3s linear .5s infinite;
        }
        .leaf li:nth-child(2){
            width:15px;
            height:15px;
            background-size:15px 15px;
            animation:falling-2 5s linear infinite;
            -webkit-animation:falling-2 5s linear infinite;
        }
        .leaf li:nth-child(3){
            width:15px;
            height:20px;
            background-size:15px 20px;
            animation:falling-3 3s linear 2s infinite;
            -webkit-animation:falling-3 3s linear 2s infinite;
        }
        .leaf li:nth-child(4){
            width:20px;
            height:15px;
            background-size:20px 15px;
            animation:falling-1 3s linear 1.5s infinite;
            -webkit-animation:falling-1 3s linear 1.5s infinite;
        }
        .leaf li:nth-child(5){
            width:10px;
            height:10px;
            background-size:10px 10px;
            animation:falling-2 4s linear 2s infinite;
            -webkit-animation:falling-2 4s linear 2s infinite;
        }
        @keyframes birds {
            0%{  transform:translate(-100%) scale(1.5);}
            10%{  transform:translate(-80%) scale(1.4); }
            20%{  transform:translate(-65%) scale(1.3);}
            30%{  transform:translate(-50%) scale(1.2);}
            40%{  transform:translate(-35%) scale(1.1) }
            50%{  transform:translate(-20%) scale(1) }
            60%{  transform:translate(-5%) scale(.9)}
            70%{  transform:translate(5%) scale(.8)}
            80%{  transform:translate(15%) scale(.7);opacity:.8;}
            90%{  transform:translate(25%) scale(.6);opacity:.5;}
            100%{  transform:translate(35%) scale(.5);opacity:.3;}
        }
        @-webkit-keyframes birds {
            0%{  -webkit-transform:translate(-100%) scale(1.5);}
            10%{  -webkit-transform:translate(-80%) scale(1.4); }
            20%{  -webkit-transform:translate(-65%) scale(1.3);}
            30%{  -webkit-transform:translate(-50%) scale(1.2);}
            40%{  -webkit-transform:translate(-35%) scale(1.1) }
            50%{  -webkit-transform:translate(-20%) scale(1) }
            60%{  -webkit-transform:translate(-5%) scale(.9)}
            70%{  -webkit-transform:translate(5%) scale(.8)}
            80%{  -webkit-transform:translate(15%) scale(.7);opacity:.8;}
            90%{  -webkit-transform:translate(25%) scale(.6);opacity:.5;}
            100%{  -webkit-transform:translate(35%) scale(.5);opacity:.3;}
        }
        @keyframes bells {
            0%{transform:rotate(0deg);}
            25%{transform:rotate(5deg);}
            50%{transform:rotate(10deg);}
            75%{transform:rotate(5deg);}
            100%{transform:rotate(0deg);}

        }
        @-webkit-keyframes bells {
            0%{-webkit-transform:rotate(0deg);}
            25%{-webkit-transform:rotate(5deg);}
            50%{-webkit-transform:rotate(10deg);}
            75%{-webkit-transform:rotate(5deg);}
            100%{-webkit-transform:rotate(0deg);}

        }
        /**********fallen leaves*********/
        @keyframes falling-1 {
            0% {
                transform: translate3d(300px, 0, 0) rotateX(0deg) rotateY(0deg) rotateZ(0deg);
                opacity: 0;
            }
            50% {
                transform: translate3d(200px, 200px, 0) rotateX(180deg) rotateY(180deg) rotateZ(180deg);
                opacity:.9;
            }
            100% {
                transform: translate3d(80px, 400px, 0) rotateX(360deg) rotateY(360deg) rotateZ(360deg);
                opacity: 0.2;
            }
        }
        @keyframes falling-2 {
            0% {
                transform: translate3d(250px, 50px, 0) rotateX(0deg) scale(.1);
                opacity: 0;
            }
            25%{
                transform: translate3d(80px, 100px, 0) rotateX(45deg);
                opacity: 0.6;
            }
            50% {
                transform: translate3d(100px, 200px, 0) rotateX(90deg);
                opacity:.9;
            }
            75%{
                transform: translate3d(50px, 300px, 0) rotateX(135deg);
                opacity: 0.55;
            }
            100% {
                transform: translate3d(180px, 400px, 0) rotateX(360deg) scale(.8);
                opacity: 0.2;
            }
        }
        @keyframes falling-3 {
            0% {
                transform: translate3d(200px, 0, 0) rotateX(0deg) rotateY(0deg) rotateZ(0deg);
                opacity: 0;
            }
            50% {
                transform: translate3d(100px, 200px, 0) rotateX(180deg) rotateY(180deg) rotateZ(180deg);
                opacity:.9;
            }
            100% {
                transform: translate3d(120px, 400px, 0) rotateX(360deg) rotateY(360deg) rotateZ(360deg);
                opacity: 0.2;
            }
        }
        @-webkit-keyframes falling-1 {
            0% {
                -webkit-transform: translate3d(300px, 0, 0) rotateX(0deg) rotateY(0deg) rotateZ(0deg);
                opacity: 0;
            }
            50% {
                -webkit-transform: translate3d(100px, 200px, 0) rotateX(180deg) rotateY(180deg) rotateZ(180deg);
                opacity:.9;
            }
            100% {
                -webkit-transform: translate3d(80px, 400px, 0) rotateX(360deg) rotateY(360deg) rotateZ(360deg);
                opacity: 0.2;
            }
        }
        @-webkit-keyframes falling-2 {
            0% {
                -webkit-transform: translate3d(250px, 0, 0) rotateX(0deg) scale(.1);
                opacity: 0;
            }
            25%{
                -webkit-transform: translate3d(80px, 100px, 0) rotateX(45deg);
                opacity: 0.6;
            }
            50% {
                -webkit-transform: translate3d(100px, 200px, 0) rotateX(90deg);
                opacity:.9;
            }
            75%{
                -webkit-transform: translate3d(50px, 300px, 0) rotateX(135deg);
                opacity: 0.55;
            }
            100% {
                -webkit-transform: translate3d(180px, 400px, 0) rotateX(360deg) scale(.8);
                opacity: 0.2;
            }
        }
        @-webkit-keyframes falling-3 {
            0% {
                -webkit-transform: translate3d(100px, 0, 0) rotateX(0deg) rotateY(0deg) rotateZ(0deg);
                opacity: 0;
            }
            50% {
                -webkit-transform: translate3d(150px, 200px, 0) rotateX(180deg) rotateY(180deg) rotateZ(180deg);
                opacity:.9;
            }
            100% {
                -webkit-transform: translate3d(200px, 400px, 0) rotateX(360deg) rotateY(360deg) rotateZ(360deg);
                opacity: 0.2;
            }
        }
        /**********fallen leaves*********/
    </style>
</head>
<body>
    <div class="module">
        <img class="bgImg" src="./images/yys_bg.jpg"  alt=""/>
        <!-- <img class="bgImg" src="http://cdn.attach.qdfuns.com/notes/pics/201709/04/151251mlll33ckcbfgo6zi.jpg"  alt=""/> -->
        <div class="bird">
            <canvas id="birdCanvas" width="80px" height="80px">
                Your browser does not support the canvas element.
            </canvas>
        </div>
        <div class="bells">
            <img src="./images/yys_bg.jpg" alt="">
            <!-- <img src="http://cdn.attach.qdfuns.com/notes/pics/201709/04/151903vmox2ennirznqrqr.png" alt=""> -->
        </div>
        <ul class="leaf">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <script src="http://zeptojs.com/zepto.min.js"></script>
    <script>
        var c=$("#birdCanvas");
        //    c.attr({"width":window.innerWidth/4+"px","height":window.innerWidth/4+"px"});
        var cxt=c[0].getContext("2d");
        var img=new Image()
        // img.src="http://cdn.attach.qdfuns.com/notes/pics/201709/04/151902t4rrzrr9edh0e0fj.png";
        img.src="./images/banner04.jpg";
        var speed=0;

        function draw(cxt){
            cxt.drawImage(img,200*speed,0,200,200,0,0,80,80);
        }
        setInterval(function(){
            cxt.clearRect(0,0,80,80);
            draw(cxt);
            if(speed==6){
                speed=0;
            }else{
                speed+=1;
            }
        },175);

    </script>
</body>
</html>
