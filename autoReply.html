<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Examples</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <link href="" rel="stylesheet">
  <style type="text/css">
  #tu li {
    margin-bottom: 3px;
    padding-bottom: 3px;
    border-bottom: 1px solid #eeeeee4d;
  }

  #tu li:nth-of-type(odd) {
    color: red;
  }

  #tu li:nth-of-type(even) {
    /*color: #000;*/
  }

  </style>
</head>

<body>
  <div style="text-align: center;">
    <button onclick="go()">go</button>
  </div>
  <ul id="tu" style="width: 60vw;margin: 10px auto;">
  </ul>
  <script>
  var Tu1;

  function go() {
    setInterval(function() {
       Tu1(Tu1);
    }, 1000)
  }

  function Tu1(c) {
    ajax({
      url: "http://www.tuling123.com/openapi/api?key=cf11b16d4c3f4b13ab0bc63c8ffb40a8&info=" + c, //请求地址
      type: "POST", //请求方式
      dataType: "json",
      success: function(response, xml) {
        var Tu1 = JSON.parse(response).text;
        console.log("%c" + Tu1, "color:red");
        Append(Tu1)
      },
      fail: function(status) {
        // 此处放失败后执行的代码
      }
    });
  }

  function ajax(options) {
    options = options || {};
    options.type = (options.type || "GET").toUpperCase();
    options.dataType = options.dataType || "json";
    var params = formatParams(options.data);

    //创建 - 非IE6 - 第一步
    if (window.XMLHttpRequest) {
      var xhr = new XMLHttpRequest();
    } else { //IE6及其以下版本浏览器
      var xhr = new ActiveXObject('Microsoft.XMLHTTP');
    }

    //接收 - 第三步
    xhr.onreadystatechange = function() {
      if (xhr.readyState == 4) {
        var status = xhr.status;
        if (status >= 200 && status < 300) {
          options.success && options.success(xhr.responseText, xhr.responseXML);
        } else {
          options.fail && options.fail(status);
        }
      }
    }

    //连接 和 发送 - 第二步
    if (options.type == "GET") {
      xhr.open("GET", options.url + "?" + params, true);
      xhr.send(null);
    } else if (options.type == "POST") {
      xhr.open("POST", options.url, true);
      //设置表单提交时的内容类型
      xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
      xhr.send(params);
    }
  }
  //格式化参数
  function formatParams(data) {
    var arr = [];
    for (var name in data) {
      arr.push(encodeURIComponent(name) + "=" + encodeURIComponent(data[name]));
    }
    arr.push(("v=" + Math.random()).replace(".", ""));
    return arr.join("&");
  }

  function Append(e) {
    var node = document.createElement("LI");
    var textnode = document.createTextNode(e);
    node.appendChild(textnode);
    document.getElementById("tu").appendChild(node);
  }

  </script>
</body>

</html>
