<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>图形</title>
    <style>
        #square {
            width: 100px; 
            height: 100px; 
            background: red;
        }
        #rectangle {
            width: 200px; 
            height: 100px; 
            background: red;
        }
        #triangle-topleft {
            width: 0; 
            height: 0; 
            border-top: 100px solid red; 
            border-right: 100px solid transparent;
        }
        #triangle-topright {
            width: 0; 
            height: 0; 
            border-top: 100px solid red; 
            border-left: 100px solid transparent;
        }
        #triangle-bottomleft {
            width: 0; 
            height: 0; 
            border-bottom: 100px solid red; 
            border-right: 100px solid transparent;
        }
        #triangle-bottomright {
            width: 0; 
            height: 0; 
            border-bottom: 100px solid red; 
            border-left: 100px solid transparent;
        }
        #parallelogram {
            width: 150px; 
            height: 100px; 
            -webkit-transform: skew(20deg); 
            -moz-transform: skew(20deg); 
            -o-transform: skew(20deg); 
            background: red; 
        }
        #trapezoid {
            width: 100px;
            height: 0; 
            border-bottom: 100px solid red; 
            border-left: 50px solid transparent; 
            border-right: 50px solid transparent; 
        }
        #star-six {
            width: 0; 
            height: 0; 
            border-left: 50px solid transparent; 
            border-right: 50px solid transparent; 
            border-bottom: 100px solid red; 
            position: relative; 
        } 
        #star-six:after { 
            width: 0; 
            height: 0; 
            border-left: 50px solid transparent; 
            border-right: 50px solid transparent; 
            border-top: 100px solid red; 
            position: absolute; 
            content: ""; 
            top: 30px; 
            left: -50px;
        }
        #star-five {
            margin: 50px 0; 
            width: 0px; 
            height: 0px; 
            display: block; 
            color: red; 
            position: relative; 
            border-right: 100px solid transparent; 
            border-bottom: 70px solid red; 
            border-left: 100px solid transparent; 
            -moz-transform: rotate(35deg); 
            -webkit-transform: rotate(35deg); 
            -ms-transform: rotate(35deg); 
            -o-transform: rotate(35deg); 
        } 
        #star-five:before { 
            height: 0; 
            width: 0; 
            display: block; 
            border-bottom: 80px solid red; 
            border-left: 30px solid transparent; 
            border-right: 30px solid transparent; 
            position: absolute; 
            top: -45px; 
            left: -65px; 
            content: ""; 
            -webkit-transform: rotate(-35deg); 
            -moz-transform: rotate(-35deg); 
            -ms-transform: rotate(-35deg); 
            -o-transform: rotate(-35deg); 
        } 
        #star-five:after { 
            width: 0px; 
            height: 0px; 
            display: block; 
            color: red; 
            position: absolute; 
            top: 3px; 
            left: -105px; 
            border-right: 100px solid transparent; 
            border-bottom: 70px solid red; 
            border-left: 100px solid transparent; 
            content: "";
            -webkit-transform: rotate(-70deg); 
            -moz-transform: rotate(-70deg); 
            -ms-transform: rotate(-70deg); 
            -o-transform: rotate(-70deg); 
        }
        #pentagon {
            position: relative; 
            width: 54px; 
            border-width: 50px 18px 0; 
            border-style: solid; 
            border-color: red transparent; 
        } 
        #pentagon:before { 
            position: absolute; 
            content: ""; 
            height: 0; 
            width: 0; 
            top: -85px; 
            left: -18px; 
            border-width: 0 45px 35px; 
            border-style: solid; 
            border-color: 
            transparent transparent red; 
        }
        #hexagon {
            width: 100px; 
            height: 55px; 
            background: red; 
            position: relative;
        }
        #hexagon:before { 
            content: ""; 
            position: absolute; 
            top: -25px; 
            left: 0; 
            width: 0; 
            height: 0; 
            border-left: 50px solid transparent; 
            border-right: 50px solid transparent; 
            border-bottom: 25px solid red; 
        } 
        #hexagon:after { 
            content: ""; 
            position: absolute; 
            bottom: -25px; 
            left: 0; 
            width: 0; 
            height: 0; 
            border-left: 50px solid transparent; 
            border-right: 50px solid transparent; 
            border-top: 25px solid red; 
        }
        #heart {
            position: relative; 
            width: 100px; 
            height: 90px; 
        } 
        #heart:before, #heart:after { 
            position: absolute; 
            content: ""; 
            left: 50px; 
            top: 0; 
            width: 50px; 
            height: 80px; 
            background: red; 
            border-radius: 50px 50px 0 0; 
            -moz-border-radius: 50px 50px 0 0; 
            transform: rotate(-45deg); 
            -webkit-transform: rotate(-45deg); 
            -moz-transform: rotate(-45deg); 
            -ms-transform: rotate(-45deg); 
            -o-transform: rotate(-45deg); 
            transform-origin: 0 100%; 
            -webkit-transform-origin: 0 100%; 
            -moz-transform-origin: 0 100%; 
            -ms-transform-origin: 0 100%; 
            -o-transform-origin: 0 100%; 
        } 
        #heart:after { 
            left: 0; 
            transform: rotate(45deg); 
            -webkit-transform: rotate(45deg); 
            -moz-transform: rotate(45deg); 
            -ms-transform: rotate(45deg); 
            -o-transform: rotate(45deg); 
            transform-origin :100% 100%;
            -webkit-transform-origin: 100% 100%; 
            -moz-transform-origin: 100% 100%; 
            -ms-transform-origin: 100% 100%; 
            -o-transform-origin: 100% 100%; 
        }
        #infinity {
            position: relative; 
            width: 212px; 
            height: 100px;
        }
        #infinity:before, #infinity:after {
            content: ""; 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 60px; 
            height: 60px; 
            border: 20px solid red; 
            border-radius: 50px 50px 0 50px; 
            -moz-border-radius: 50px 50px 0 50px; 
            transform: rotate(-45deg);
            -webkit-transform: rotate(-45deg); 
            -moz-transform: rotate(-45deg); 
            -ms-transform: rotate(-45deg); 
            -o-transform: rotate(-45deg); 
        }
        #infinity:after { 
            left: auto; 
            right: 0; 
            border-radius: 50px 50px 50px 0; 
            -moz-border-radius: 50px 50px 50px 0; 
            transform: rotate(45deg); 
            -webkit-transform: rotate(45deg); 
            -moz-transform: rotate(45deg); 
            -ms-transform: rotate(45deg); 
            -o-transform: rotate(45deg); 
        }
        #egg {
            display:block; 
            width: 126px; 
            height: 180px; 
            background-color: red; 
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            -webkit-border-radius: 63px 63px 63px 63px / 108px 108px 72px 72px; 
        }
        #talkbubble {
            width: 120px; 
            height: 80px; 
            background: red; 
            position: relative; 
            border-radius: 10px; 
            -moz-border-radius: 10px; 
            -webkit-border-radius: 10px; 
        } 
        #talkbubble:before { 
            content:""; 
            position: absolute; 
            right: 100%; 
            top: 26px; 
            width: 0; 
            height: 0; 
            border-top: 13px solid transparent; 
            border-right: 26px solid red; 
            border-bottom: 13px solid transparent;
        }
        #burst-12 {
            background: red; 
            width: 80px; 
            height: 80px; 
            position: relative; 
            text-align: center; 
            transform: rotate(20deg); 
            -webkit-transform: rotate(20deg); 
            -moz-transform: rotate(20deg); 
            -ms-transform: rotate(20deg); 
            -o-transform: rotate(20deg); 
        } 
        #burst-12:before { 
            content: ""; 
            position: absolute; 
            top: 0; 
            left: 0; 
            height: 80px; 
            width: 80px; 
            background: red; 
            transform: rotate(30deg);
            -webkit-transform: rotate(30deg); 
            -moz-transform: rotate(30deg); 
            -ms-transform: rotate(30deg); 
            -o-transform: rotate(30deg); 
        }
        #burst-12:after { 
            content: ""; 
            position: absolute; 
            top: 0; 
            left: 0; 
            height: 80px; 
            width: 80px; 
            background: red; 
            transform: rotate(60deg);
            -webkit-transform: rotate(60deg); 
            -moz-transform: rotate(60deg); 
            -ms-transform: rotate(60deg); 
            -o-transform: rotate(60deg); 
        }
        #burst-8 {
            background: red; 
            width: 80px; 
            height: 80px; 
            position: relative; 
            text-align: center; 
            transform: rotate(20deg); 
            -webkit-transform: rotate(20deg); 
            -moz-transform: rotate(20deg); 
            -ms-transform: rotate(20deg); 
            -o-transform: rotate(20deg); 
        } 
        #burst-8:before { 
            content: ""; 
            position: absolute; 
            top: 0; 
            left: 0; 
            height: 80px; 
            width: 80px; 
            background: red; 
            transform: rotate(135deg);
            -webkit-transform: rotate(135deg); 
            -moz-transform: rotate(135deg); 
            -ms-transform: rotate(135deg); 
            -o-transform: rotate(135deg); 
        }
        #cut-diamond {
            border-style: solid; 
            border-color: transparent transparent red transparent; 
            border-width: 0 25px 25px 25px; 
            height: 0; 
            width: 50px; 
            position: relative; 
            margin: 20px 0 50px 0; 
        } 
        #cut-diamond:after { 
            content: ""; 
            position: absolute; 
            top: 25px; 
            left: -25px; 
            width: 0; 
            height: 0; 
            border-style: solid; 
            border-color: red transparent transparent transparent; 
            border-width: 70px 50px 0 50px;
        }
        #yin-yang {
            width: 96px; 
            height: 48px; 
            background: #eee; 
            border-color: red; 
            border-style: solid; 
            border-width: 2px 2px 50px 2px; 
            border-radius: 100%; 
            position: relative;
        }
        #yin-yang:before { 
            content: ""; 
            position: absolute; 
            top: 50%; 
            left: 0; 
            background: #eee; 
            border: 18px solid red; 
            border-radius: 100%; 
            width: 12px; 
            height: 12px; 
        }
        #yin-yang:after { 
            content: ""; 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            background: red; 
            border: 18px solid #eee; 
            border-radius:100%; 
            width: 12px; 
            height: 12px; 
        }
    </style>
</head>

<body>
    <div id="square"></div><hr>
    <div id="rectangle"></div><hr>
    <div id="triangle-topleft"></div><hr>
    <div id="triangle-topright"></div><hr>
    <div id="triangle-bottomleft"></div><hr>
    <div id="triangle-bottomright"></div><hr>
    <div id="parallelogram"></div><hr>
    <div id="trapezoid"></div><hr>
    <div id="star-six"></div><hr>
    <div id="star-five"></div><hr>
    <div id="pentagon"></div><hr>
    <div id="hexagon"></div><hr>
    <div id="heart"></div><hr>
    <div id="infinity"></div><hr>
    <div id="egg"></div><hr>
    <div id="talkbubble"></div><hr>
    <div id="burst-12"></div><hr>
    <div id="burst-8"></div><hr>
    <div id="cut-diamond"></div><hr>
    <div id="yin-yang"></div><hr>
</body>
</html>
