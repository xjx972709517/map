<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>常用代码</title>
</head>

<body>
    <!-- input输入手机号之间间隔 例如：xxx-xxxx-xxxx -->
    <input id="ph-no" oninput="this.value = this.value.replace(/((^\d{3})(?=\d)|(\d{4})(?=\d))/g, '$1 ')" autocomplete="off" placeholder="支持移动、联通、电信" maxlength="13" type="tel">
    <!-- 
        wap中的meta：
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        flexible.js
        <meta name="flexible" content="maximum-dpr=1" />
    -->
    <!-- 
        文字截断：
        不太兼容但是可以截断多行：
        .nowrap { 
            display:-webkit-box; 
            overflow:hidden; 
            text-overflow:ellipsis; 
            -webkit-box-orient:vertical; 
            -webkit-line-clamp:1;
        }
        .nowrap2 { 
            display:-webkit-box; 
            overflow:hidden; 
            text-overflow:ellipsis; 
            -webkit-box-orient:vertical; 
            -webkit-line-clamp:2;
        }
        .nowrap3 { 
            display:-webkit-box; 
            overflow:hidden; 
            text-overflow:ellipsis; 
            -webkit-box-orient:vertical; 
            -webkit-line-clamp:3;
        }
        .nowrap4 { 
            display:-webkit-box; 
            overflow:hidden; 
            text-overflow:ellipsis; 
            -webkit-box-orient:vertical; 
            -webkit-line-clamp:4;
        }
        常用的一种可兼容但是只截断一行：
        overflow:hidden; / 内容超出宽度时隐藏超出部分的内容 /
        text-overflow:ellipsis; / 当对象内文本溢出时显示省略标记(...) ；需与overflow:hidden;一起使用。/
        white-space:nowrap; / 不换行 / 
        -webkit-line-clamp:1;

        
        Jquery方法：
        $(function() {
            $(".head-pic .user-name").each(function() {
                var maxwidth = 4;
                if ($(this).text().length > maxwidth) {
                    var b = $(this).children().is("a");
                    if (b) {
                        $(this).children().text($(this).children().text().substring(0, maxwidth) + "...");
                    } else {
                        $(this).text($(this).text().substring(0, maxwidth));
                        $(this).text($(this).text() + "..");
                    }
                }
            });
        });


        css方法:
        overflow: hidden;
        white-space:nowrap;
        text-overflow:ellipsis; // IE
        -o-text-overflow: ellipsis; //Opera
        -icab-text-overflow: ellipsis; //iCab
        -khtml-text-overflow: ellipsis; //Konqueror Safari
        -moz-text-overflow: ellipsis; //Firefox,mozilla
        -webkit-text-overflow: ellipsis; //Safari,Swift
    -->
</body>
</html>
