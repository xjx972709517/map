<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    *{
        padding: 0;
        margin:0;
    }
    html , body {
        height: 100%;
    }
    .exam {
        position: absolute;
        left: 0 ;
        top: 0;
        width: 100px;
        height: 100px;
        background: #000;
    }
    .exam:hover {
        cursor: move;
    }
    .a {
        top: 200px;
        left: 200px;
        background: red;
    }
    .b {
        top: 300px;
        left: 300px;
        background: blue;
    }
    .c {
        top: 100px;
        left: 100px;
        background: red;
    }
    .d {
        top: 100px;
        left: 100px;
        background: blue;
    }
    .e {
        top: 100px;
        left: 100px;
        background: green;
    }
    #wrap {
        float: left;
        position: relative;
        width: 600px;
        height: 400px;
        border: 1px solid #000;
    }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="exam b"></div>
        <div class="exam"></div>
        <div class="exam a"></div>
    </div>
    <div id="wrap">
        <div class="exam c"></div>    
    </div>
    <div id="wrap">
        <div class="exam d"></div>    
    </div>
    <div id="wrap">
        <div class="exam e"></div>    
    </div>
<script type="text/javascript" src="http://s.thsi.cn/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript">
(function($) {
    $.fn.move = function() { 
        return $(this).each(function() {
            var oThis = $(this),
                _isMove = false,
                _x = 0,
                _y = 0,
                _width = $(this).width(),
                _height = $(this).height(),
                _winWidth = oThis.parent().width(),
                _winHeight = oThis.parent().height();
            $(this).mousedown(function(e) {
                console.log(_winHeight);
                _isMove = true;
                _x = e.clientX - parseInt($(this).css("left")); 
                _y = e.clientY - parseInt($(this).css("top")); 
            });
            $(document).mousemove(function(e) {
                if( _isMove ) {
                                       window.e ? window.e.returnValue = false : e.preventDefault();
                    var x = e.clientX - _x ;
                    var y = e.clientY - _y ;
                    x = Math.max(0, Math.min(_winWidth - _width, x));
                    y = Math.max(0, Math.min(_winHeight - _height, y));
                    oThis.css({"left":parseInt(x), "top":parseInt(y)});
                }
            }).mouseup(function() {
                _isMove = false;
            });
        });
    }
})(jQuery);

$('.exam').move();
</script>
</body>
</html>
