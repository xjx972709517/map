<!DOCTYPE>  
<html>  
<head>  
<title>CSS + ul li 横向排列的两种方法 </title>  
</head>
<style>
* {  
    margin: 0;  
    border: 0;  
    padding: 0;  
    font-size: 13pt;  
}  
  
#nav {  
    height: 40px;  
    border-top: #060 2px solid;  
    border-bottom: #060 2px solid;  
    background-color: #690;  
}  
  
#nav ul {  
    list-style: none;  
    margin-left: 50px;  
}  
  
#nav li {  
    display: inline;  
    line-height: 40px;  
}  
  
#nav a {  
    color: #fff;  
    text-decoration: none;  
    padding: 20px 20px;  
}  
  
#nav a:hover {  
    background-color: #060;  
} 
</style>
<body>  
  <div id="nav">  
  <ul>  
    <li onClick="javascript:load_home();">superbirds</li>  
    <li><a title="" onClick="javascript:load_home();">superbirds</a></li>      
    <li><a title="" onClick="javascript:load_home();">superbirds</a></li>  
    <li><a title="" onClick="javascript:load_home();">superbirds</a></li>  
  </ul>
  </div>
  <div id="viewDiv"></div>
  <iframe src="http://www.pansoso.com/zh/%E6%88%91%E7%9A%84%E4%B8%96%E7%95%8C" width="100%" height="100%" scrolling="auto" frameborder="0"> </iframe>
  <script type="text/javascript">
	function load_home() {
		document.getElementById("viewDiv").innerHTML = '<object type="text/html" data="http://www.pansoso.com/zh/%E6%88%91%E7%9A%84%E4%B8%96%E7%95%8C" width="100%" height="100%"></object>';
   	}
  </script>
</body>  
</html>
