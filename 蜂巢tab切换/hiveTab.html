/**蜂巢样式***/
.hex {

} 
.hex .hex_top { 
    width: 0; 
    border-bottom: 20px solid #f0f0f0;

    border-right: 35px solid transparent;

} 
.hex .hex_middle {

    text-align: center;

    color: #333333; 
} 
.hex .hex_bottom {

    border-left: 35px solid transparent; 
    border-right: 35px solid transparent; 
    margin-top: -1px\9\0;
    margin-top: 0px\0; 
} 
.hex-row { 
    clear: left; 
} 
.hex-row.even {

}
.hex-row.odd { 
    margin-right: 38px; 
}

.hex.hexActive .hex_top {
