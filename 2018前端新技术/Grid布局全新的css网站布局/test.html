<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        *{margin:0; padding:0;}
        .wrapper{
            display:grid;
            grid-template-columns:100px 100px 100px;
            grid-template-rows:100px 100px;
        }
        .item1 {
            /*grid-column-start: 1;
            grid-column-end: 4;*/
        }
        .item1 {
            grid-column: 1 / 3;
        }
        .item3 {
            grid-row: 2 / 4;
        }
        .item4 {
            grid-column: 2 / 4;
        }
    </style>
<head>
<body>
    <div class="wrapper">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
        <div class="item4">4</div>
        <div class="item5">5</div>
        <div class="item6">6</div>
    </div>
</body>
</html>
