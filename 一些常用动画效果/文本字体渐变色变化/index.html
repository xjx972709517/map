<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">

        <title>文本字体渐变色变化</title>

        <style>
            body {
                min-height: 100%;
                overflow: hidden;
            }

            h1 {
                font-family: arial;
                display: inline-block;
                margin: 0 auto;
                font-weight: 900;
                text-transform: uppercase;
                text-align: center;
                font-size: 9vw;
                line-height: 120%;
                padding: 300px 0;
                -webkit-animation: background 20s linear infinite;
                animation: background 20s linear infinite;
                background: -webkit-linear-gradient(0deg, rgba(150, 48, 30, 1) 0%, rgba(199, 201, 88, 1) 10%, rgba(28, 147, 46, 1) 20%, rgba(74, 165, 168, 1) 30%, rgba(89, 90, 165, 1) 40%, rgba(84, 16, 67, 1) 50%, rgba(28, 58, 63, 1) 60%, rgba(82, 175, 183, 1) 70%, rgba(78, 170, 76, 1) 80%, rgba(150, 48, 30, 1) 90%, rgba(199, 201, 88, 1) 100%);
                background: linear-gradient(90deg, rgba(150, 48, 30, 1) 0%, rgba(199, 201, 88, 1) 10%, rgba(28, 147, 46, 1) 20%, rgba(74, 165, 168, 1) 30%, rgba(89, 90, 165, 1) 40%, rgba(84, 16, 67, 1) 50%, rgba(28, 58, 63, 1) 60%, rgba(82, 175, 183, 1) 70%, rgba(78, 170, 76, 1) 80%, rgba(150, 48, 30, 1) 90%, rgba(199, 201, 88, 1) 100%);
                background-size: 1000% 100%;
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                position: absolute;
                top: 50%;
                left: 50%;
                -webkit-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
            }

            span {
                display: block;
            }

            span:nth-child(1) {
                font-size: 214%;
                line-height: 85%;
                text-indent: -0.33em;
            }

            span:nth-child(2) {
                font-size: 292%;
                line-height: 69%;
                word-spacing: -0.2em;
                text-indent: -0.07em;
            }

            @-webkit-keyframes background {
                0% {
                    background-position: 0% 50%
                }
                100% {
                    background-position: 100% 50%
                }
            }

            @keyframes background {
                0% {
                    background-position: 0% 50%
                }
                100% {
                    background-position: 100% 50%
                }
            }
        </style>

    </head>

    <body translate="no">

        <h1><span>Life</span><span>is a</span><span>gradient</span></h1>

    </body>

</html>
