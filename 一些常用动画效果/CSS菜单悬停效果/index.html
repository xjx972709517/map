<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>CSS菜单悬停效果</title>
        <style>
            html {
                box-sizing: border-box;
            }

            *,
            *:before,
            *:after {
                box-sizing: inherit;
                padding: 0;
                margin: 0;
            }

            body,
            html {
                width: 100%;
                height: 100%;
                background: #222;
                font-family: 'Varela Round', sans-serif;
            }

            nav {
                display: -webkit-box;
                display: -ms-flexbox;
                display: flex;
                -webkit-box-orient: vertical;
                -webkit-box-direction: normal;
                -ms-flex-direction: column;
                flex-direction: column;
                -webkit-box-pack: center;
                -ms-flex-pack: center;
                justify-content: center;
                -webkit-box-align: center;
                -ms-flex-align: center;
                align-items: center;
                max-width: 600px;
                height: 100%;
                margin: 0 auto;
            }

            nav a {
                text-decoration: none;
                font-size: 25px;
                color: #ddd;
                position: relative;
                margin-bottom: 50px;
                -webkit-transition: all .2s;
                transition: all .2s;
                overflow: hidden;
            }

            nav a:hover {
                color: #fff;
            }

            nav a:last-child {
                margin-bottom: 0px;
            }

            nav a::before {
                content: "";
                position: absolute;
                top: 0px;
                left: -100%;
                width: 100%;
                height: 100%;
                background: #eb2141;
                z-index: 99;
                -webkit-transition: all 0.4s cubic-bezier(0.7, 0, 0.3, 1);
                transition: all 0.4s cubic-bezier(0.7, 0, 0.3, 1);
            }

            nav a:hover::before {
                left: 100%;
            }

            nav a::after {
                content: "";
                position: absolute;
                top: 50%;
                margin-top: -2px;
                left: 100%;
                width: 100%;
                height: 4px;
                background: #eb2141;
                -webkit-transition: all .3s;
                transition: all .3s;
                -webkit-transition-delay: .4s;
                transition-delay: .4s;
            }

            nav a:hover::after {
                left: 0%;
            }
        </style>

    </head>

    <body translate="no">
        <!--是否要翻译-->

        <nav>
            <a href="#!">
                <span>HOME</span>
            </a>
            <a href="#!">
                <span>ABOUT</span>
            </a>
            <a href="#!">
                <span>CONTACT</span>
            </a>
            <a href="#!">
                <span>FAQ</span>
            </a>
        </nav>

    </body>

</html>
